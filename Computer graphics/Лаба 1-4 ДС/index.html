<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bresenham line in Javascript</title>
    <link rel="stylesheet " href="style.css">
    <link rel="stylesheet " href="text.css">
    <link rel="stylesheet " href="slider.css">
</head>
<body>

<div>
    <span class="text">line thickness</span>
    <div class="slider">
        <output class="value_thickness" for="slider_thickness" id="value_thickness">1</output>

        <input type="range" id="slider_thickness" min="1" max="15" value="1"
               step="2" oninput="outputUpdate(value)">
        <div class="buttonBar">
            <button class="buttonClear" type="button" id="clearButton">CLEAR</button>
            <button class="buttonCircle" type="button" id="drawCircle">DRAW CIRCLE</button>
            <button class="buttonLine" type="button" id="drawLine">DRAW LINE</button>
            <button class="buttonEllipse" type="button" id="drawEllipse">DRAW ELLIPSE</button>
            <button class="buttonGrid" type="button" id="grid">GRID</button>
            <button class="buttonFill" type="button" id="fill">FILL</button>
            <button class="buttonClip" type="button" id="clip">CLIP</button>

        </div>
    </div>


    <div>
        <canvas class="GridStyle" id="canvasGrid" width="1000" height="700"></canvas>
        <canvas class="canvasStyle" id="canvasMain" width="1000" height="700"></canvas>
    </div>


</div>
<script src="grid.js"></script>
<script src="drawing.js"></script>
<script src="pixel.js"></script>
<script src="filling.js"></script>
<script src="point.js"></script>
<script src="rectangle.js"></script>
<script src="clipping.js"></script>

<script src="index.js"></script>


</body>


</html>
