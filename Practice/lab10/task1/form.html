<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
    <link rel="stylesheet" href="view/style_task1.1.css">
</head>
<body class="body">
<div>
    <h1 class="h1">Movie review</h1>
    <form action="">
        <h2 class="move_title">Movie title:</h2>
        <label>
            <input , class="input1" placeholder="" type="text" required/>
        </label>
        <label for="year"></label>

        <select class="select1" id="year">
            <option value="empty"></option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select>

        <br/>
        <h2 class="move_title">Review:</h2>
        <label>
            <textarea , class="textarea1" rows="15" cols="100"
                      placeholder="I watched a movie..." required></textarea>
        </label><br/><br>
        <label>
            <input class="checkbox1" type="checkbox" value="value">
        </label>
        <text class="question">Would you recommend this movie for viewing?</text>

        <label>
            <button type="submit" class="buttonSend"><img src="images/send.svg" width="50" height="50" alt="ОК"/>
            </button>
        </label>
        <label>
            <button type="reset" class="buttonCancel">Cancel</button>
        </label>
    </form>
</div>
</body>
</html>
